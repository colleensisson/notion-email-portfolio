<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Colleen Sisson — Portfolio</title>
  <meta name="description" content="Email portfolio by Colleen Sisson."/>
  <style>
    :root{
      --bg:#ffffff;
      --ink:#141414;
      --muted:#6a6a6a;
      --rule:#ececec;
      --accent:#2e9c9c;
      --max:1160px;

      --fs-xxs:11.5px;
      --fs-xs:13px;
      --fs-s:15px;
      --fs-m:17px;
      --fs-l:24px;
      --fs-xl:34px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font:17px/1.65 Inter, ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    a{color:inherit; text-decoration:none}

    /* ===== Shell ===== */
    .wrap{max-width:var(--max); margin:0 auto; padding:28px 24px 96px}

    header.site{
      position:sticky; top:0; z-index:30;
      padding:20px 0 14px; background:rgba(255,255,255,.92);
      border-bottom:1px solid var(--rule);
      display:flex; align-items:flex-end; justify-content:space-between; gap:16px;
      backdrop-filter:blur(6px) saturate(1.06);
    }
    .brand h1{ margin:0; font-weight:600; letter-spacing:-.2px; font-size:var(--fs-xl); line-height:1.18 }
    .brand small{ display:block; margin-top:4px; font-size:var(--fs-xs); color:var(--muted); letter-spacing:.3px }

    /* ===== Layout: desktop rail + main ===== */
    .layout{ display:grid; grid-template-columns: 220px 1fr; gap:40px; align-items:start; margin-top:22px }

    /* Side rail (desktop) — ultra minimal */
    .rail{ position:sticky; top:96px; align-self:start; padding-right:20px }
    .rail .h{ font-size:var(--fs-xxs); letter-spacing:.22em; text-transform:uppercase; color:#3f3f3f; margin-bottom:14px }
    .rail .list{ display:flex; flex-direction:column; gap:8px }
    .rail a{
      position:relative; display:block;
      padding:6px 0; color:#3d3d3d; font-size:var(--fs-s);
      transition:color .18s ease;
      outline:none;
    }
    .rail a:hover{ color:var(--ink) }
    .rail a:focus-visible{ box-shadow:0 0 0 2px rgba(46,156,156,.28); border-radius:6px }
    .rail a .dot{ display:none }
    .rail a .bar{ position:absolute; left:-14px; top:6px; bottom:6px; width:2px; border-radius:2px; background:transparent; transition:background .18s ease }
    .rail a.is-active{ color:var(--ink); font-weight:600 }
    .rail a.is-active .bar{ background:var(--accent) }

    /* Chip bar (mobile) — quiet chips */
    .chips{ display:none; margin-top:10px }
    .chips .track{ position:relative; display:flex; gap:6px; padding:4px; border:1px solid var(--rule); border-radius:999px; background:#fafafa; overflow:auto; scrollbar-width:none }
    .chips .track::-webkit-scrollbar{ display:none }
    .chips a{ display:inline-flex; align-items:center; justify-content:center; height:34px; padding:0 12px; border-radius:999px; color:#444; font-size:var(--fs-xs) }
    .chips a.is-active{ font-weight:600; color:var(--ink); background:#fff; border:1px solid var(--rule) }

    /* Sections */
    section{ padding:36px 0 }
    .section-head{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:12px }
    .section-title{ font-size:var(--fs-xxs); letter-spacing:.24em; text-transform:uppercase; color:#3f3f3f }
    .rule{ border-top:1px solid var(--rule); margin-top:18px }

    /* Grid (quiet, editorial) */
    .grid{ display:grid; gap:26px; grid-template-columns:repeat(auto-fill, minmax(340px, 1fr)); align-items:start }

    figure{ margin:0; display:flex; flex-direction:column; gap:10px }
    .thumb{ width:100%; aspect-ratio:16/9; object-fit:cover; border-radius:14px; background:#f7f7f7;
            box-shadow:0 1px 0 rgba(0,0,0,.015);
            transition:transform .18s ease, box-shadow .18s ease, filter .18s ease }
    a:hover .thumb{ transform:translateY(-2px); filter:saturate(1.02); box-shadow:0 8px 26px rgba(0,0,0,.06) }
    figcaption{ display:flex; align-items:center; gap:10px; flex-wrap:wrap }
    .amulet{ display:none }
    .title{ margin:0; font-size:var(--fs-m); line-height:1.35; font-weight:600; letter-spacing:-.1px }
    .subtitle{ font-size:var(--fs-xs); color:var(--muted); letter-spacing:.02em }

    footer{ border-top:1px solid var(--rule); margin-top:56px; padding:20px 0; font-size:var(--fs-xs); color:var(--muted); display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap }

    /* Modal */
    .modal{ position:fixed; inset:0; display:none; place-items:center; background:rgba(10,10,10,.66); backdrop-filter:blur(2px); z-index:40 }
    .modal.open{ display:grid }
    .panel{ width:min(1000px,92vw); height:min(86vh,900px); background:#fff; border-radius:12px; overflow:hidden; display:flex; flex-direction:column; border:1px solid var(--rule) }
    .panel header{ display:flex; align-items:center; gap:10px; padding:10px 12px; border-bottom:1px solid var(--rule) }
    .panel .h{ font-weight:600; font-size:var(--fs-s) }
    .panel .c{ font-size:var(--fs-xs); color:var(--muted) }
    .x{ margin-left:auto; font-size:var(--fs-xs); padding:6px 10px; border:1px solid var(--rule); border-radius:8px; background:#fff; cursor:pointer }
    .frame{ flex:1 1 auto }
    iframe{ border:0; width:100%; height:100% }
    .actions{ border-top:1px solid var(--rule); padding:10px 12px; display:flex; justify-content:flex-end }
    .btn{ font-size:var(--fs-s); padding:8px 12px; border:1px solid var(--ink); border-radius:9px; background:#fff; cursor:pointer }

    /* Responsive */
    @media (max-width: 1120px){ .grid{ grid-template-columns:repeat(auto-fill, minmax(300px, 1fr)) } }
    @media (max-width: 1024px){ .layout{ grid-template-columns: 1fr } .rail{ display:none } .chips{ display:block } }
    @media (max-width:640px){ .brand h1{ font-size:28px } .wrap{ padding:22px 18px 80px } }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){ a:hover .thumb{ transform:none; box-shadow:0 1px 0 rgba(0,0,0,.02) } }
  </style>
</head>

        <button class="x" id="m-close" aria-label="Close">Close</button>
      </header>

      <div class="actions">
        <a id="m-open" class="btn" target="_blank" rel="noopener">Open full email</a>
      </div>

  <script>
    // ===== Modal preview (unchanged behavior, just portable) =====
    const modal = document.getElementById('modal');
    const mTitle = document.getElementById('m-title');
    const mCat   = document.getElementById('m-cat');
    const mFrame = document.getElementById('m-frame');
    const mOpen  = document.getElementById('m-open');
    const mClose = document.getElementById('m-close');

    function openModal(title, cat, href){
      mTitle.textContent = title; mCat.textContent = '• ' + cat; mFrame.src = href; mOpen.href = href;
      modal.classList.add('open'); modal.setAttribute('aria-hidden','false');
    }
    function closeModal(){ modal.classList.remove('open'); modal.setAttribute('aria-hidden','true'); mFrame.removeAttribute('src') }

    document.addEventListener('click', (e)=>{
      // amulet click
      const am = e.target.closest('.amulet');
      if(am){ const fig = am.closest('figure'); const a = fig.querySelector('a'); openModal(a.dataset.title, fig.dataset.cat, a.getAttribute('href')) }
      // click outside (backdrop)
      if(e.target === modal) closeModal();
      // images: hold CMD/CTRL to open in new tab, plain click to preview
      const imgLink = e.target.closest('a');
      if(imgLink && imgLink.querySelector('.thumb') && !(e.metaKey||e.ctrlKey)){
        e.preventDefault();
        const fig = imgLink.closest('figure');
        openModal(imgLink.dataset.title, fig.dataset.cat, imgLink.getAttribute('href'));
      }
    });
    document.addEventListener('keydown', e=>{ if(e.key==='Escape') closeModal() });
    mClose.addEventListener('click', closeModal);

    document.getElementById('year').textContent = new Date().getFullYear();

    // ===== Scroll-spy for rail + chips =====
    const rail = document.querySelector('.rail');
    const chipBar = document.querySelector('.chips .track');
    const railLinks = [...document.querySelectorAll('.rail .list a')];
    const chipLinks = [...document.querySelectorAll('.chips a')];
    const allLinks  = [...railLinks, ...chipLinks];
    const sections  = allLinks
      .map(a => document.querySelector(a.getAttribute('href')))
      .filter(Boolean);

    function setActive(hash){
      allLinks.forEach(l => {
        const match = l.getAttribute('href') === hash;
        l.classList.toggle('is-active', match);
        if(match) l.setAttribute('aria-current','page'); else l.removeAttribute('aria-current');
      });
      // ensure active chip stays visible on mobile
      const activeChip = chipLinks.find(l => l.classList.contains('is-active'));
      if(activeChip && chipBar){
        const left = activeChip.offsetLeft - 24;
        const right = activeChip.offsetLeft + activeChip.offsetWidth + 24;
        if(left < chipBar.scrollLeft) chipBar.scrollTo({left, behavior:'smooth'});
        else if(right > chipBar.scrollLeft + chipBar.clientWidth)
          chipBar.scrollTo({left: right - chipBar.clientWidth, behavior:'smooth'});
      }
    }

    // Click handling (sync both navs immediately)
    document.addEventListener('click', (e)=>{
      const a = e.target.closest('.rail a, .chips a');
      if(!a) return;
      setActive(a.getAttribute('href'));
    });

    // Scroll-spy (IntersectionObserver)
    const io = new IntersectionObserver((entries)=>{
      // choose the entry most in view above the fold
      const visible = entries
        .filter(en => en.isIntersecting)
        .sort((a,b)=> b.intersectionRatio - a.intersectionRatio)[0];
      if(!visible) return;
      const id = '#' + visible.target.id;
      setActive(id);
    }, { rootMargin: '-35% 0px -55% 0px', threshold: [0.2, 0.6, 1] });

    sections.forEach(sec => io.observe(sec));

    // Init (hash or first)
    const initHash = location.hash && allLinks.some(l => l.getAttribute('href') === location.hash)
      ? location.hash : allLinks[0]?.getAttribute('href');
    if(initHash) setActive(initHash);

    // Keep rail in view when resizing
    window.addEventListener('resize', ()=>{ const current = document.querySelector('.rail a.is-active'); if(current) current.scrollIntoView({block:'nearest'}) });
  </script>
