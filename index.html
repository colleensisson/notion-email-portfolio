<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>

  <style>
    :root{
      --bg:#ffffff;
      --ink:#151515;
      --muted:#6f6f6f;
      --rule:#e8e8e8;
      --turq:#3fc2c2; /* amulet */
      --max:1080px;

      --fs-xxs:11.5px;
      --fs-xs:13px;
      --fs-s:15px;
      --fs-m:18px;
      --fs-l:26px;
      --fs-xl:34px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font:16px/1.6 Inter, ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    a{color:inherit; text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:28px 20px 80px}

    /* Header */
    header{
      padding:36px 0 22px;
      border-bottom:1px solid var(--rule);
      display:flex; align-items:flex-end; justify-content:space-between; gap:16px;
    }
    .brand h1{
      margin:0; font-weight:600; letter-spacing:-.2px; font-size:var(--fs-xl); line-height:1.2;
    }
    .brand small{
      display:block; margin-top:4px; font-size:var(--fs-xs); color:var(--muted); letter-spacing:.3px;
    }
    .meta-nav{font-size:var(--fs-xs); color:var(--muted)}
    .meta-nav a{padding:4px 6px}

    /* Section */
    section{padding:30px 0}
    .section-head{
      display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:14px;
    }
    .section-title{
      font-size:var(--fs-xxs); letter-spacing:.22em; text-transform:uppercase; color:#444;
    }
    .rule{border-top:1px solid var(--rule); margin-top:10px}

    /* Grid (quiet, editorial) */
    .grid{
      display:grid; gap:22px;
      grid-template-columns:repeat(auto-fill, minmax(300px, 1fr));
      align-items:start;
    }

    figure{
      margin:0; display:flex; flex-direction:column; gap:10px;
    }
    .thumb{
      width:100%; aspect-ratio:16/10; object-fit:cover; border:1px solid var(--rule);
      border-radius:10px; background:#f7f7f7;
      transition:transform .15s ease, filter .15s ease;
    }
    a:hover .thumb{ transform:translateY(-2px); filter:saturate(1.02) }
    figcaption{display:flex; align-items:center; gap:8px; flex-wrap:wrap}
    .amulet{
      width:8px; height:8px; border-radius:50%; background:var(--turq);
      box-shadow:0 0 0 3px rgba(63,194,194,.12); flex:0 0 auto;
    }
    .title{margin:0; font-size:var(--fs-m); line-height:1.35; font-weight:600}
    .subtitle{font-size:var(--fs-xs); color:var(--muted); letter-spacing:.02em}

    footer{
      border-top:1px solid var(--rule); margin-top:40px; padding:18px 0;
      font-size:var(--fs-xs); color:var(--muted); display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;
    }

    /* Modal */
    .modal{position:fixed; inset:0; display:none; place-items:center;
           background:rgba(10,10,10,.66); backdrop-filter:blur(1.5px); z-index:20}
    .modal.open{display:grid}
    .panel{
      width:min(1000px,92vw); height:min(86vh,900px);
      background:#fff; border-radius:12px; overflow:hidden; display:flex; flex-direction:column;
      border:1px solid var(--rule);
    }
    .panel header{display:flex; align-items:center; gap:10px; padding:10px 12px; border-bottom:1px solid var(--rule)}
    .panel .h{font-weight:600; font-size:var(--fs-s)}
    .panel .c{font-size:var(--fs-xs); color:var(--muted)}
    .x{margin-left:auto; font-size:var(--fs-xs); padding:6px 10px; border:1px solid var(--rule); border-radius:8px; background:#fff; cursor:pointer}
    .frame{flex:1 1 auto}
    iframe{border:0; width:100%; height:100%}
    .actions{border-top:1px solid var(--rule); padding:10px 12px; display:flex; justify-content:flex-end}
    .btn{font-size:var(--fs-s); padding:8px 12px; border:1px solid var(--ink); border-radius:9px; background:#fff; cursor:pointer}
  </style>
</head>

  <!-- Minimal modal -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="panel" role="dialog" aria-modal="true">
      <header>
        <div class="h" id="m-title">Title</div>
        <div class="c" id="m-cat">• Category</div>
        <button class="x" id="m-close" aria-label="Close">Close</button>
      </header>
      <div class="frame"><iframe id="m-frame" title="Email preview"></iframe></div>
      <div class="actions">
        <a id="m-open" class="btn" target="_blank" rel="noopener">Open full email</a>
      </div>
    </div>
  </div>

  <script>
    // open modal via amulet or by clicking an image (preview)
    const modal = document.getElementById('modal');
    const mTitle = document.getElementById('m-title');
    const mCat   = document.getElementById('m-cat');
    const mFrame = document.getElementById('m-frame');
    const mOpen  = document.getElementById('m-open');
    const mClose = document.getElementById('m-close');

    function openModal(title, cat, href){
      mTitle.textContent = title;
      mCat.textContent = "• " + cat;
      mFrame.src = href;
      mOpen.href = href;
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
    }
    function closeModal(){
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
      mFrame.removeAttribute('src');
    }

    document.addEventListener('click', (e)=>{
      // amulet click
      const am = e.target.closest('.amulet');
      if(am){
        const fig = am.closest('figure');
        const a   = fig.querySelector('a');
        openModal(a.dataset.title, fig.dataset.cat, a.getAttribute('href'));
      }
      // click outside (backdrop)
      if(e.target === modal) closeModal();
      // images: hold CMD/CTRL to open in new tab, plain click to preview
      const imgLink = e.target.closest('a');
      if(imgLink && imgLink.querySelector('.thumb') && !(e.metaKey||e.ctrlKey)){
        e.preventDefault();
        const fig = imgLink.closest('figure');
        openModal(imgLink.dataset.title, fig.dataset.cat, imgLink.getAttribute('href'));
      }
    });
    document.addEventListener('keydown', e=>{ if(e.key==='Escape') closeModal(); });
    mClose.addEventListener('click', closeModal);

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
