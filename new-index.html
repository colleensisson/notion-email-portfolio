<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Colleen Sisson — Email Portfolio</title>
  <meta name="description" content="Minimal, modern, editorial email portfolio by Colleen Sisson."/>
  <style>
    :root{
      --bg:#fcfcfc; --ink:#1a1a1a; --muted:#6f6f6f; --line:#e9e9e9;
      --card:#ffffff; --shadow:0 12px 34px rgba(0,0,0,.06);
      --radius:18px; --turq:#4cc7c7; --focus:#0a84ff;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);
      font:16px/1.6 Inter,ui-sans-serif,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1120px;margin:0 auto;padding:28px 20px 80px}

    header{display:flex;align-items:flex-end;justify-content:space-between;gap:24px;
      padding:28px 0 20px;border-bottom:1px solid var(--line)}
    .brand h1{margin:0;font-size:22px;font-weight:600;letter-spacing:-.2px}
    .brand p{margin:6px 0 0;color:var(--muted);font-size:14px}
    nav{display:flex;gap:10px;flex-wrap:wrap}
    .pill{padding:8px 12px;border:1px solid var(--line);border-radius:999px;background:#fff;font-size:13px;cursor:pointer}
    .pill[aria-pressed="true"]{border-color:var(--ink)}
    .pill:focus-visible{outline:2px solid var(--focus);outline-offset:2px}

    .grid{display:grid;gap:18px;margin-top:18px;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr))}
    .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);
      box-shadow:var(--shadow);padding:12px;display:flex;flex-direction:column;gap:10px;position:relative;transition:transform .15s ease}
    .card:hover{transform:translateY(-3px)}
    .thumb{width:100%;aspect-ratio:16/10;object-fit:cover;border-radius:14px;border:1px solid var(--line);background:#f5f5f5}
    .meta{display:flex;align-items:center;justify-content:space-between}
    .category{font-size:12px;text-transform:uppercase;letter-spacing:.5px;color:var(--muted)}
    .title{margin:0;font-size:16px;line-height:1.35;font-weight:600}
    .amulet{position:absolute;right:12px;bottom:12px;width:10px;height:10px;border-radius:50%;
      background:var(--turq);box-shadow:0 0 0 4px rgba(76,199,199,.12);cursor:pointer;border:0}
    .amulet:focus-visible{outline:2px solid var(--focus);outline-offset:3px}

    footer{border-top:1px solid var(--line);margin-top:30px;padding:18px 0;color:var(--muted);font-size:13px;
      display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap}

    /* Modal */
    .modal{position:fixed;inset:0;display:none;place-items:center;background:rgba(10,10,10,.62);backdrop-filter:blur(2px);z-index:10}
    .modal.open{display:grid}
    .panel{width:min(1000px,92vw);height:min(86vh,900px);background:#fff;border-radius:16px;overflow:hidden;box-shadow:0 30px 80px rgba(0,0,0,.35);display:flex;flex-direction:column}
    .panel header{display:flex;align-items:center;gap:12px;padding:12px 14px;border-bottom:1px solid var(--line)}
    .panel .meta-line{display:flex;gap:10px;align-items:center;color:var(--muted);font-size:13px}
    .close{margin-left:auto;border:1px solid var(--line);border-radius:999px;padding:6px 10px;background:#fff;cursor:pointer}
    .frame{flex:1 1 auto}
    iframe{border:0;width:100%;height:100%;background:#fff}
    .actions{border-top:1px solid var(--line);padding:10px 14px;display:flex;justify-content:flex-end;gap:10px;background:#fafafa}
    .btn{border:1px solid var(--line);background:#fff;padding:10px 14px;border-radius:10px;cursor:pointer;font-size:14px}
    .btn.primary{border-color:var(--ink)}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <h1>Colleen Sisson — Email Portfolio</h1>
        <p>Minimal, modern, editorial campaigns. Built with quiet details.</p>
      </div>
      <nav aria-label="Collections">
        <button class="pill" aria-pressed="true" data-filter="all">All</button>
        <button class="pill" aria-pressed="false" data-filter="Labor Day">Labor Day</button>
        <button class="pill" aria-pressed="false" data-filter="Father’s Day">Father’s Day</button>
        <button class="pill" aria-pressed="false" data-filter="Foot Health Month">Foot Health</button>
        <button class="pill" aria-pressed="false" data-filter="Seasonal">Seasonal</button>
        <button class="pill" aria-pressed="false" data-filter="Black Friday">Black Friday</button>
        <button class="pill" aria-pressed="false" data-filter="Bigger Things">Bigger Things</button>
      </nav>
    </header>

    <section class="grid" id="grid" aria-live="polite"></section>

    <footer>
      <div>© <span id="year"></span> Colleen Sisson</div>
      <div>Signature mark: <span title="amulet" style="display:inline-block;width:10px;height:10px;background:var(--turq);border-radius:50%;vertical-align:-1px;"></span></div>
    </footer>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal" aria-hidden="true" aria-label="Email preview modal">
    <div class="panel" role="dialog" aria-modal="true">
      <header>
        <div class="meta-line">
          <strong id="m-title">Title</strong>
          <span id="m-cat">•</span>
        </div>
        <button class="close" id="m-close" aria-label="Close">Close</button>
      </header>
      <div class="frame"><iframe id="m-frame" title="Email preview"></iframe></div>
      <div class="actions">
        <a id="m-open" class="btn primary" target="_blank" rel="noopener">Open full email</a>
      </div>
    </div>
  </div>

  <script>
    // ---- Data: basenames MUST match your .html and .png file pairs ----
    const items = [
      // Labor Day
      { base:"laborday-e1", title:"Less labor for your body", cat:"Labor Day" },
      { base:"laborday-e2", title:"Work is overrated. Recovery isn’t.", cat:"Labor Day" },
      { base:"laborday-e3", title:"Most-loved right now. HD Glo, Mini2, 4 | 24", cat:"Labor Day" },

      // Father’s Day
      { base:"fathers-day-e2", title:"Gear that supports the gear", cat:"Father’s Day" },
      { base:"all-in-the-kit-fday-e4", title:"It’s all in the Kit", cat:"Father’s Day" },

      // Foot Health Month
      { base:"foot-health",   title:"Rooted movement", cat:"Foot Health Month" },
      { base:"foot-health-2", title:"Full-foot calm",  cat:"Foot Health Month" },
      { base:"foot-health-4", title:"Footnotes",       cat:"Foot Health Month" },

      // Seasonal
      { base:"october-reset",              title:"October reset",         cat:"Seasonal" },
      { base:"fall-bogo",                  title:"Fall BOGO",             cat:"Seasonal" },
      { base:"spring-cleaning",            title:"Spring edit",           cat:"Seasonal" },
      { base:"summer-back-in-40-off-e6",   title:"Extra off. Extra glo.", cat:"Seasonal" },

      // Black Friday
      { base:"blkfri-55-off-wraps",   title:"Wraps",        cat:"Black Friday" },
      { base:"blkfri-70-off-devices", title:"Black Friday", cat:"Black Friday" },

      // Bigger Things (external)
      { base:null, title:"The Healing Path", cat:"Bigger Things", external:"https://thehealingpath.co" }
    ];

    // ---- Build grid ----
    const grid = document.getElementById('grid');
    function cardHTML(it){
      if(it.external){
        return `
          <article class="card" data-cat="${it.cat}">
            <a href="${it.external}" target="_blank" rel="noopener">
              <div style="display:flex;align-items:center;justify-content:center;background:#f5f5f5;border:1px solid var(--line);border-radius:14px;aspect-ratio:16/10;">
                <span style="color:var(--muted);font-size:13px;">External project</span>
              </div>
            </a>
            <div class="meta"><span class="category">${it.cat}</span></div>
            <h3 class="title">${it.title}</h3>
          </article>`;
      }
      const html = `${it.base}.html`;
      const png  = `${it.base}.png`;
      return `
        <article class="card" data-cat="${it.cat}">
          <a href="${html}" target="_blank" rel="noopener" aria-label="${it.title}">
            <img class="thumb" src="${png}" alt="${it.title} thumbnail">
          </a>
          <div class="meta"><span class="category">${it.cat}</span></div>
          <h3 class="title">${it.title}</h3>
          <button class="amulet" title="Quick preview" data-href="${html}" aria-label="Preview ${it.title}"></button>
        </article>`;
    }
    function render(filter="all"){
      grid.innerHTML = items
        .filter(i => filter==="all" || i.cat===filter)
        .map(cardHTML).join("");
    }
    render();

    // ---- Filters ----
    document.querySelectorAll('.pill').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        document.querySelectorAll('.pill').forEach(b=>b.setAttribute('aria-pressed','false'));
        btn.setAttribute('aria-pressed','true');
        render(btn.dataset.filter);
      });
    });

    // ---- Modal ----
    const modal = document.getElementById('modal');
    const mTitle = document.getElementById('m-title');
    const mCat = document.getElementById('m-cat');
    const mFrame = document.getElementById('m-frame');
    const mOpen = document.getElementById('m-open');
    const mClose = document.getElementById('m-close');

    function openModal(title,cat,href){
      mTitle.textContent = title;
      mCat.textContent = "• " + cat;
      mFrame.src = href;
      mOpen.href = href;
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
    }
    function closeModal(){
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
      mFrame.removeAttribute('src');
    }
    document.addEventListener('click', e=>{
      const a = e.target.closest('.amulet');
      if(a){
        const card = a.closest('.card');
        openModal(card.querySelector('.title').textContent, card.dataset.cat, a.dataset.href);
      }
      if(e.target.id==='m-close' || e.target===modal) closeModal();
    });
    document.addEventListener('keydown', e=>{ if(e.key==='Escape') closeModal(); });

    // ---- Year ----
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
