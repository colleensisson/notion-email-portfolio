<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Colleen Sisson — Portfolio</title>
  <meta name="description" content="Email portfolio by Colleen Sisson."/>

  <!-- Headings: Lato; Body/UI: Lucida stack -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@600&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --bg:#ffffff; --ink:#151515; --muted:#6f6f6f; --rule:#e8e8e8; --turq:#3fc2c2; --max:1080px;
      --fs-xxs:11.5px; --fs-xs:13px; --fs-s:15px; --fs-m:18px; --fs-l:20px; --fs-xl:34px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font:16px/1.6 "Lucida Grande","Lucida Sans Unicode","Lucida Sans",Geneva,Verdana,Arial,sans-serif;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    a{color:inherit; text-decoration:none}
    [hidden]{display:none!important}
    img{display:block; max-width:100%}

    .wrap{max-width:var(--max); margin:0 auto; padding:28px 20px 80px}

    /* Header */
    header{
      position:sticky; top:0; z-index:30;
      background:rgba(255,255,255,.92);
      padding:36px 0 22px;
      border-bottom:1px solid var(--rule);
      display:flex; align-items:flex-end; justify-content:space-between; gap:16px;
      backdrop-filter:blur(6px); -webkit-backdrop-filter:blur(6px);
    }
    .brand h1{
      margin:0; font-weight:600; letter-spacing:-.2px; font-size:var(--fs-xl); line-height:1.2;
      font-family:"Lato","Lucida Grande","Lucida Sans Unicode","Lucida Sans",sans-serif;
    }
    .meta-nav{font-size:var(--fs-xs); color:var(--muted); display:flex; gap:8px; flex-wrap:wrap}
    .meta-nav button{
      padding:6px 10px; border:1px solid var(--rule); border-radius:999px; background:#fff; cursor:pointer;
      font:inherit; color:inherit;
    }
    .meta-nav .current{border-color:#cfd7d7; box-shadow:0 0 0 2px rgba(0,0,0,.03)}

    /* Sections */
    section{padding:30px 0}
    .section-head{display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:14px}
    .section-title{font-size:var(--fs-s); color:#333; letter-spacing:.02em; font-family:"Lato","Lucida Grande","Lucida Sans Unicode","Lucida Sans",sans-serif; font-weight:600}
    .rule{border-top:1px solid var(--rule); margin-top:16px}

    /* Grid/cards */
    .grid{display:grid; gap:22px; grid-template-columns:repeat(auto-fill, minmax(300px, 1fr)); align-items:start}
    figure{margin:0; display:flex; flex-direction:column; gap:10px}
    .thumb{
      width:100%; aspect-ratio:16/10; object-fit:cover;
      border:1px solid var(--rule); border-radius:10px; background:#f7f7f7;
      transition:transform .15s ease, filter .15s ease
    }
    a:hover .thumb{transform:translateY(-2px); filter:saturate(1.02)}

    /* Caption */
    figcaption{display:flex; align-items:center}
    .capline{display:flex; align-items:center; gap:8px; min-width:0; flex:1 1 auto}
    .amulet{
      flex:0 0 8px; width:8px; height:8px; border-radius:50%;
      background:var(--turq); box-shadow:0 0 0 3px rgba(63,194,194,.12); cursor:pointer
    }
    .title{
      margin:0; font-size:var(--fs-l); line-height:1.3; font-weight:600;
      font-family:"Lato","Lucida Grande","Lucida Sans Unicode","Lucida Sans",sans-serif;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis; min-width:0;
    }
    .subtitle{font-size:var(--fs-xs); color:var(--muted); letter-spacing:.02em}

    footer{border-top:1px solid var(--rule); margin-top:40px; padding:18px 0; font-size:var(--fs-xs); color:var(--muted); display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap}

    /* Modal */
    .modal{position:fixed; inset:0; display:none; place-items:center; background:rgba(10,10,10,.66); z-index:50}
    .modal.open{display:grid}
    .panel{width:min(1000px,92vw); height:min(86vh,900px); background:#fff; border-radius:12px; overflow:hidden; display:flex; flex-direction:column; border:1px solid var(--rule)}
    .panel header{display:flex; align-items:center; gap:10px; padding:10px 12px; border-bottom:1px solid var(--rule)}
    .panel .h{font-weight:600; font-size:var(--fs-s); font-family:"Lato","Lucida Grande","Lucida Sans Unicode","Lucida Sans",sans-serif}
    .panel .c{font-size:var(--fs-xs); color:var(--muted)}
    .x{margin-left:auto; font-size:var(--fs-xs); padding:6px 10px; border:1px solid var(--rule); border-radius:8px; background:#fff; cursor:pointer}
    .frame{flex:1 1 auto; position:relative; background:#000}
    iframe{border:0; width:100%; height:100%; background:#fff}
    .imgview{position:absolute; inset:0; display:none; background:#000; padding:0}
    .imgview img{width:100%; height:100%; object-fit:contain}
    .actions{border-top:1px solid var(--rule); padding:10px 12px; display:flex; justify-content:flex-end; gap:8px}
    .btn{font-size:var(--fs-s); padding:8px 12px; border:1px solid var(--ink); border-radius:9px; background:#fff; cursor:pointer; text-decoration:none}

    /* Web & Brand */
    #webbrand-section .grid{grid-template-columns:1fr;}
    .project-duo .thumb-row{display:grid; gap:16px; grid-template-columns:1.1fr .9fr;}
    @media (max-width:760px){.project-duo .thumb-row{grid-template-columns:1fr; gap:12px;}}
    .muted-note{font-size:var(--fs-xxs); color:var(--muted)}
  </style>
</head>

  <!-- Modal -->
  <div class="modal" id="modal" aria-hidden="true" hidden>
    <div class="panel" role="dialog" aria-modal="true">
      <header>
        <div class="h" id="m-title">Title</div>
        <div class="c" id="m-cat">• Category</div>
        <button class="x" id="m-close" aria-label="Close">Close</button>
      </header>
      <div class="frame">
        <iframe id="m-frame" title="Preview"></iframe>
        <div class="imgview" id="m-imgwrap"><img id="m-img" alt="Preview image"/></div>
      </div>
      <div class="actions">
        <a id="m-open" class="btn" target="_blank" rel="noopener">Open full</a>
      </div>
    </div>

  <script>
    (function(){
      function safe(fn){ try{ fn(); } catch(e){ console && console.error && console.error(e); } }

      // Modal elements
      var modal  = document.getElementById('modal');
      var mTitle = document.getElementById('m-title');
      var mCat   = document.getElementById('m-cat');
      var mFrame = document.getElementById('m-frame');
      var mOpen  = document.getElementById('m-open');
      var mClose = document.getElementById('m-close');
      var mImgWrap = document.getElementById('m-imgwrap');
      var mImg   = document.getElementById('m-img');

      function isImage(href){ return /\.(png|jpe?g|webp|gif|svg)$/i.test(href||''); }

      function showIframe(src){
        mImgWrap.style.display = 'none';
        mFrame.style.display   = 'block';
        mFrame.src = src;
      }
      function showImage(src){
        mFrame.removeAttribute('src');
        mFrame.style.display   = 'none';
        mImgWrap.style.display = 'block';
        mImg.src = src;
      }

      function openModal(title, cat, href){
        mTitle.textContent = title || '';
        mCat.textContent   = cat ? ('• ' + cat) : '';
        mOpen.href = href || '#';

        if (isImage(href)){
          showImage(href);
        } else {
          if (location.protocol === 'file:'){
            window.open(href, '_blank', 'noopener');
            return;
          }
          showIframe(href);
        }

        modal.hidden = false;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden','false');
      }

      function closeModal(){
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden','true');
        modal.hidden = true;
        mFrame.removeAttribute('src');
        mImg.removeAttribute('src');
      }

      safe(function(){
        document.addEventListener('click', function(e){
          if(e.target === modal){ closeModal(); return; }

          // Amulet click
          var am = e.target.closest ? e.target.closest('.amulet') : null;
          if(am){
            var fig = am.closest('figure');
            var a   = fig ? fig.querySelector('a') : null;
            var href = am.getAttribute('data-href') || (a ? a.getAttribute('href') : '');
            var title = (a && a.getAttribute('data-title')) || '';
            var cat = (fig && fig.getAttribute('data-cat')) || '';
            if(href){ openModal(title, cat, href); }
            return;
          }

          // Thumbnail link click => modal (emails = html; THP = images)
          var link = e.target.closest ? e.target.closest('a') : null;
          if(link && link.querySelector && link.querySelector('.thumb') && !(e.metaKey||e.ctrlKey)){
            e.preventDefault();
            var fig2  = link.closest('figure');
            var t     = link.getAttribute('data-title') || '';
            var c     = (fig2 && fig2.getAttribute('data-cat')) || '';
            var href2 = link.getAttribute('href') || '';
            if(href2){ openModal(t,c,href2); }
          }
        });

        document.addEventListener('keydown', function(e){ if(e.key==='Escape') closeModal(); });
        mClose.addEventListener('click', closeModal);
      });

      // Tabs
      var navEmail  = document.getElementById('nav-email');
      var navWeb    = document.getElementById('nav-web');
      var emailWrap = document.getElementById('email-sections');
      var webWrap   = document.getElementById('webbrand-section');

      function setMode(mode){
        var isEmail = (mode === 'email');
        emailWrap.hidden = !isEmail;
        webWrap.hidden   =  isEmail;
        navEmail.classList.toggle('current', isEmail);
        navWeb.classList.toggle('current', !isEmail);
        window.scrollTo(0,0);
      }

      safe(function(){
        navEmail.addEventListener('click', function(){ setMode('email'); });
        navWeb  .addEventListener('click', function(){ setMode('web');   });
      });

      // init
      setMode('email');
      document.getElementById('year').textContent = new Date().getFullYear();

      // Remove leading "Campaign • " if it appears in any subtitle (defensive)
      document.querySelectorAll('.subtitle').forEach(function(el){
        el.textContent = el.textContent.replace(/^\s*Campaign\s*•\s*/i, '');
      });
    })();
  </script>
