<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Type: titles = Newsreader, body/UI = Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Newsreader:opsz,wght@6..72,500;6..72,600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff; --ink:#151515; --muted:#6f6f6f; --rule:#e8e8e8; --accent:#3fc2c2; --max:1080px;
      --fs-xxs:12px; --fs-xs:13.5px; --fs-s:15.5px; --fs-m:18px; --fs-l:28px; --fs-xl:44px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font:16px/1.65 Inter, ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    a{color:inherit; text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:28px 20px 80px}

    /* Header: sticky translucent, nav on right */
    header{
      position:sticky; top:0; z-index:20;
      backdrop-filter:saturate(1.2) blur(6px);
      background:color-mix(in srgb, var(--bg) 86%, transparent);
      padding:18px 0 14px; border-bottom:1px solid var(--rule);
      display:flex; align-items:flex-end; justify-content:space-between; gap:16px;
    }
    .brand h1{
      margin:0; font-family:Newsreader, serif; font-weight:600;
      letter-spacing:-0.3px; font-size:var(--fs-xl); line-height:1.08;
    }
    .brand small{
      display:block; margin-top:6px; font:500 var(--fs-xs)/1.35 Inter, system-ui, sans-serif; color:var(--muted);
    }
    .meta-nav{
      font:500 var(--fs-xs)/1 Inter, system-ui, sans-serif; color:var(--muted);
      display:flex; gap:8px; flex-wrap:wrap;
    }
    .meta-nav a{
      padding:7px 11px; border:1px solid var(--rule); border-radius:999px; background:#fff;
    }
    .meta-nav a:hover{ border-color:var(--accent); box-shadow:0 0 0 3px rgba(63,194,194,.20) }

    /* Sections */
    section{ padding:28px 0 }
    .section-head{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:14px }
    .section-title{
      font:600 var(--fs-m)/1.25 Inter, system-ui, sans-serif; color:#333; letter-spacing:0; /* no all caps */
    }
    .rule{ border-top:1px solid var(--rule); margin-top:12px }

    /* Grid & cards */
    .grid{ display:grid; gap:22px; grid-template-columns:repeat(auto-fill, minmax(300px, 1fr)); align-items:start }
    figure{ margin:0; display:flex; flex-direction:column; gap:10px }
    .thumb{
      width:100%; aspect-ratio:16/10; object-fit:cover;
      border:1px solid var(--rule); border-radius:12px; background:#f7f7f7;
      transition:transform .15s ease, filter .15s ease;
    }
    a:hover .thumb{ transform:translateY(-2px); filter:saturate(1.02) }
    figcaption{ display:flex; align-items:center; gap:8px; flex-wrap:wrap }
    .amulet{
      width:8px; height:8px; border-radius:50%; background:var(--accent);
      box-shadow:0 0 0 3px rgba(63,194,194,.12); flex:0 0 auto;
    }
    .title{
      margin:0; font-family:Newsreader, serif; font-weight:600;
      font-size:var(--fs-l); line-height:1.18; letter-spacing:-0.2px;
    }
    .subtitle{ font:500 var(--fs-xs)/1.35 Inter, system-ui, sans-serif; color:var(--muted) }

    footer{
      border-top:1px solid var(--rule); margin-top:40px; padding:18px 0;
      font:500 var(--fs-xs)/1.4 Inter, system-ui, sans-serif; color:var(--muted);
      display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;
    }

    /* Modal */
    .modal{position:fixed; inset:0; display:none; place-items:center;
           background:rgba(10,10,10,.66); backdrop-filter:blur(1.5px); z-index:30}
    .modal.open{display:grid}
    .panel{
      width:min(1000px,92vw); height:min(86vh,900px);
      background:#fff; border-radius:12px; overflow:hidden; display:flex; flex-direction:column;
      border:1px solid var(--rule);
    }
    .panel header{ display:flex; align-items:center; gap:10px; padding:10px 12px; border-bottom:1px solid var(--rule) }
    .panel .h{ font:600 var(--fs-m)/1.2 Inter, system-ui, sans-serif }
    .panel .c{ font:500 var(--fs-xs)/1.2 Inter, system-ui, sans-serif; color:var(--muted) }
    .x{ margin-left:auto; font-size:var(--fs-xs); padding:6px 10px; border:1px solid var(--rule); border-radius:8px; background:#fff; cursor:pointer }
    .frame{ flex:1 1 auto }
    iframe{ border:0; width:100%; height:100% }
    .actions{ border-top:1px solid var(--rule); padding:10px 12px; display:flex; justify-content:flex-end }
    .btn{ font:600 var(--fs-s)/1.1 Inter, system-ui, sans-serif; padding:8px 12px; border:1px solid var(--ink); border-radius:9px; background:#fff; cursor:pointer }
  </style>
</head>

  <!-- Modal -->
  <div class="modal" id="modal" aria-hidden="true">

        <div class="h" id="m-title">Title</div>
        <div class="c" id="m-cat">· Category</div>
        <button class="x" id="m-close" aria-label="Close">Close</button>
      </header>
      <div class="frame"><iframe id="m-frame" title="Preview"></iframe></div>
      <div class="actions">
        <a id="m-open" class="btn" target="_blank" rel="noopener">Open full</a>
      </div>
    </div>

  <script>
    // Modal
    const modal = document.getElementById('modal');
    const mTitle = document.getElementById('m-title');
    const mCat   = document.getElementById('m-cat');
    const mFrame = document.getElementById('m-frame');
    const mOpen  = document.getElementById('m-open');
    const mClose = document.getElementById('m-close');

    function openModal(title, cat, href){
      mTitle.textContent = title;
      mCat.textContent = '· ' + cat;
      mFrame.src = href;
      mOpen.href = href;
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
    }
    function closeModal(){
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
      mFrame.removeAttribute('src');
    }

    document.addEventListener('click', (e)=>{
      const am = e.target.closest('.amulet');
      if(am){
        const fig = am.closest('figure');
        const a   = fig.querySelector('a');
        openModal(a.dataset.title, fig.dataset.cat, a.getAttribute('href'));
      }
      if(e.target === modal) closeModal();

      const imgLink = e.target.closest('a');
      if(imgLink && imgLink.querySelector('.thumb') && !(e.metaKey||e.ctrlKey)){
        e.preventDefault();
        const fig = imgLink.closest('figure');
        openModal(imgLink.dataset.title, fig.dataset.cat, imgLink.getAttribute('href'));
      }
    });
    document.addEventListener('keydown', e=>{ if(e.key==='Escape') closeModal(); });
    mClose.addEventListener('click', closeModal);

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
